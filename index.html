<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="currentDisplay" class="grid-item"></div>
    <button id="zero" class="grid-item button">0</button>
    <button id="doublezero" class="grid-item button">00</button>
    <button id="one" class="grid-item button">1</button>
    <button id="two" class="grid-item button">2</button>
    <button id="three" class="grid-item button">3</button>
    <button id="four" class="grid-item button">4</button>
    <button id="five" class="grid-item button">5</button>
    <button id="six" class="grid-item button">6</button>
    <button id="seven" class="grid-item button">7</button>
    <button id="eight" class="grid-item button">8</button>
    <button id="nine" class="grid-item button">9</button>
    <button id="plus" class="grid-item button">+</button>
    <button id="minus" class="grid-item button">-</button>
    <button id="multiply" class="grid-item button">*</button>
    <button id="divide" class="grid-item button">/</button>
    <button id="equals" class="grid-item button">=</button>
    <button id="clear" class="grid-item button">Clr</button>
    <button id="decimal" class="grid-item button">.</button>
    <button id="backspace" class="grid-item button">Del</button>    
    
    <div id="historyDisplay" class="grid-item"></div>

    <div id="ansDisplay" class="grid-item"></div>
    <button id="resetHist">Clear history</button>
    </div>

    



</body>

<script src="calc3.js"></script>

</html>
